type Claims {
  claimsNumber: Int
  description: String
  claimsSum: Int!
  claimsDate: String!
  state: String!
  causer: Partner
  insuredPerson: Partner
}

type Contract {
  policeNumber: Int
  product: String!
  riskObjects: [RiskObject]
  insuranceSum: Int!
  claims: [Claims]
  insuree: Partner
}

type Partner {
  partnerNumber: Int
  firstname: String!
  lastname: String!
  birthday: String!
  sex: String!
  contracts: [Contract]
  myClaims: [Claims]
  claimsCausedByMe: [Claims]
}

type Query {
  partners(limit: Int, partnerNumber: Int, firstname: String, lastname: String, birthday: String, sex: String): [Partner]
  partner(partnerNumber: Int!): Partner
  contracts(limit: Int, policeNumber: Int, product: String, insuranceSum: Int): [Contract]
  claims(limit: Int, claimsNumber: Int, description: String, claimsDate: String, state: String, claimsSum: Int): [Claims]
}

type RiskObject {
  identifier: String!
}
